  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
      stlite.mount({
        requirements: ["pandas", "openpyxl"],
        files: {
          "streamlit_app.py": `
import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

# CSS der sikrer plads til sp√∏rgsm√•lstegn og forhindrer linjeskift
st.markdown("""
<style>
    [data-testid="stSidebar"] {
        min-width: 380px !important;
    }
    label[data-testid="stWidgetLabel"] p {
        white-space: nowrap !important;
        display: inline-block !important;
        margin-right: 5px !important;
    }
</style>
""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Denne app k√∏rer 100% lokalt i din browser (GDPR-sikker).")

# --- SIDEBAR ---
st.sidebar.header("Indstillinger")

# 1. Starttidspunkt med hj√¶lpetekst
start_tid_str = st.sidebar.text_input(
    "Starttidspunkt (tt.mm)", 
    value="08:00",
    help="Indtast hvorn√•r den f√∏rste vejledning skal starte. Du kan bruge b√•de punktum og kolon (f.eks. 08:00 eller 08.00)."
)

# 2. Varighed med hj√¶lpetekst
varighed = st.sidebar.number_input(
    "Minutter pr. vejledning", 
    value=15,
    help="Angiv hvor mange minutter der afs√¶ttes til hver elev. Programmet pakker skemaet t√¶ttest muligt ud fra dette tal."
)

# 3. Pauser med hj√¶lpetekst
pause_input = st.sidebar.text_area(
    "Pauser", 
    value="09:50-10:10, 11:45-12:15, 13:50-14:00",
    help="Indtast tidsrum hvor ingen m√• have vejledning (f.eks. frikvarter eller frokost). Brug formatet: start-slut. Flere pauser adskilles med komma."
)

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_start = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_end = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_start, p_end))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_scheduling_optimized(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    teacher_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).value_counts().to_dict()
    df['priority'] = df.apply(lambda r: teacher_counts.get(r['L√¶rer1'], 0) + teacher_counts.get(r['L√¶rer2'], 0), axis=1)
    df = df.sort_values(by='priority', ascending=False)

    teacher_busy = {}
    results = []

    for _, row in df.iterrows():
        l1, l2 = str(row['L√¶rer1']).strip(), str(row['L√¶rer2']).strip()
        current_attempt = global_start
        found_slot = False
        
        while not found_slot:
            attempt_end = current_attempt + timedelta(minutes=varighed)
            
            overlap_pause = False
            for p_s, p_e in pauses:
                if is_overlapping(current_attempt, attempt_end, p_s, p_e):
                    current_attempt = p_e
                    overlap_pause = True
                    break
            if overlap_pause: continue
            
            conflict = False
            for l in set([l1, l2]):
                for b_s, b_e in teacher_busy.get(l, []):
                    if is_overlapping(current_attempt, attempt_end, b_s, b_e):
                        current_attempt = b_e
                        conflict = True
                        break
                if conflict: break
            
            if not conflict:
                found_slot = True
            else: continue
        
        for l in set([l1, l2]):
            if l not in teacher_busy: teacher_busy[l] = []
            teacher_busy[l].append((current_attempt, attempt_end))
            teacher_busy[l].sort()
            
        res = row.to_dict()
        res.update({'Starttid': current_attempt.strftime("%H:%M"), 'Sluttid': attempt_end.strftime("%H:%M")})
        results.append(res)

    res_df = pd.DataFrame(results)
    if 'priority' in res_df.columns: res_df = res_df.drop(columns=['priority'])
    
    all_times = sorted(res_df['Starttid'].unique())
    for t in all_times:
        simultaneous = res_df[res_df['Starttid'] == t]
        for i, idx in enumerate(simultaneous.index):
            res_df.at[idx, 'Bord'] = f"Bord {i+1}"
            
    return res_df.sort_values(by=['Starttid', 'Bord'])

# --- UI ---
st.markdown("---")
st.subheader("Upload din plan")
st.write("**Regnearket skal have pr√¶cis disse overskrifter i f√∏rste r√¶kke:**")
st.code("K.id., Fornavn, Efternavn, Fag1, L√¶rer1, Fag2, L√¶rer2")

uploaded_file = st.file_uploader("", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result = solve_scheduling_optimized(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ Planl√¶gning f√¶rdig! Sidste vejledning slutter kl. {result['Sluttid'].max()}")
            
            def get_excel(data, mode):
                output = io.BytesIO()
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        alle_l = sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str))))
                        for l in alle_l:
                            l_df = data[(data['L√¶rer1'] == l) | (data['L√¶rer2'] == l)]
                            l_name = f"L√¶rer {l}"[:31]
                            l_df.to_excel(writer, sheet_name=l_name, index=False)
                    else:
                        data.sort_values(['Fornavn', 'Efternavn']).to_excel(writer, sheet_name='Navne', index=False)
                        d_temp = data.copy()
                        d_temp['Kl'] = d_temp['K.id.'].astype(str).str[:2]
                        for k in sorted(d_temp['Kl'].unique()):
                            d_temp[d_temp['Kl']==k].drop(columns=['Kl']).to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                return output.getvalue()

            st.markdown("### Download resultater")
            c1, c2 = st.columns(2)
            c1.download_button("üìÇ Hent L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Hent Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
    except Exception as e:
        st.error(f"Fejl: {e}")
`
        },
      });
    </script>
  </body>
</html>
