    <script>
      stlite.mount({
        requirements: ["pandas", "openpyxl"],
        files: {
          "streamlit_app.py": `
import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

# CSS der tvinger sidebaren bred og fjerner linjeskift
st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 400px !important; }
    label[data-testid="stWidgetLabel"] p {
        white-space: nowrap !important;
        display: inline-block !important;
    }
</style>
""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Station√¶r-logik v3: De travleste l√¶rere er 'V√¶rter' og bliver ved deres faste bord hele dagen.")

# --- SIDEBAR ---
st.sidebar.header("Indstillinger")

start_tid_str = st.sidebar.text_input(
    "Starttidspunkt (tt.mm)", 
    value="08:00", 
    help="Indtast hvorn√•r f√∏rste vejledning starter (f.eks. 08:00)."
)

varighed = st.sidebar.number_input(
    "Minutter pr. vejledning", 
    value=15, 
    help="Standard er 15 minutter."
)

pause_input = st.sidebar.text_area(
    "Pauser", 
    value="09:50-10:10, 11:45-12:15, 13:50-14:00",
    help="Format: start-slut, adskilt af komma."
)

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_s = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_e = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_s, p_e))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_scheduling_absolute_stationary(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    # 1. BEREGN BELASTNING OG RANGERING
    # Vi t√¶ller hvor mange elever hver l√¶rer har i alt
    t_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).astype(str).str.strip().value_counts().to_dict()
    
    # Ranger l√¶rere efter travlhed (initialer som tie-breaker for konsistens)
    all_teachers = sorted(t_counts.keys(), key=lambda x: (t_counts[x], x), reverse=True)
    teacher_rank = {teacher: i for i, teacher in enumerate(all_teachers)}

    # 2. PLANL√ÜG TIDER (Kompakt r√¶kkef√∏lge, prioriter de mest travle l√¶rere f√∏rst)
    df['priority'] = df.apply(lambda r: t_counts.get(str(r['L√¶rer1']).strip(), 0) + t_counts.get(str(r['L√¶rer2']).strip(), 0), axis=1)
    df_sorted = df.sort_values(by='priority', ascending=False)
    
    teacher_busy_slots = {}
    planned_sessions = []

    for _, row in df_sorted.iterrows():
        l1, l2 = str(row['L√¶rer1']).strip(), str(row['L√¶rer2']).strip()
        curr = global_start
        found = False
        while not found:
            endt = curr + timedelta(minutes=varighed)
            # Tjek pauser
            if any(is_overlapping(curr, endt, ps, pe) for ps, pe in pauses):
                curr = next(pe for ps, pe in pauses if is_overlapping(curr, endt, ps, pe))
                continue
            # Tjek l√¶rere
            conflict = False
            for l in set([l1, l2]):
                if any(is_overlapping(curr, endt, bs, be) for bs, be in teacher_busy_slots.get(l, [])):
                    curr = next(be for bs, be in teacher_busy_slots.get(l, []) if is_overlapping(curr, endt, bs, be))
                    conflict = True; break
            if not conflict: found = True
        
        for l in set([l1, l2]):
            if l not in teacher_busy_slots: teacher_busy_slots[l] = []
            teacher_busy_slots[l].append((curr, endt))
            teacher_busy_slots[l].sort()
        
        planned_sessions.append({**row.to_dict(), 'start_dt': curr, 'end_dt': endt})

    # 3. TILDEL BORDE (Hjemmebase-model)
    # Sorter alle sessioner kronologisk
    sessions = sorted(planned_sessions, key=lambda x: x['start_dt'])
    
    # Vi tildeler hver l√¶rer et 'BaseBord' i rangorden
    # Men vi tjekker om vi kan genbruge lavere bordnumre for at holde det nede
    teacher_base_table = {}
    table_usage_history = {} # {bord_nr: [(start, slut)]}

    final_results = []
    for s in sessions:
        l1, l2 = str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()
        s_dt, e_dt = s['start_dt'], s['end_dt']
        
        # Udn√¶vn V√ÜRT (den med flest elever / bedst rangering)
        host = l1 if teacher_rank[l1] < teacher_rank[l2] else l2
        
        # Hvis V√¶rten ikke har et bord endnu, s√• tildel det lavest mulige bord, 
        # der er ledigt i ALLE V√¶rtens planlagte arbejdstider
        if host not in teacher_base_table:
            target_table = 1
            while True:
                # Tjek om dette bordnummer er ledigt i alle tidsrum hvor host er v√¶rt
                collision = False
                host_all_slots = teacher_busy_slots[host]
                for h_s, h_e in host_all_slots:
                    if any(is_overlapping(h_s, h_e, us, ue) for us, ue in table_usage_history.get(target_table, [])):
                        collision = True; break
                
                if not collision:
                    teacher_base_table[host] = target_table
                    break
                target_table += 1
        
        assigned_table = teacher_base_table[host]
        
        # Registrer at bordet er optaget i dette tidsrum
        if assigned_table not in table_usage_history: table_usage_history[assigned_table] = []
        table_usage_history[assigned_table].append((s_dt, e_dt))
        
        s.update({
            'Starttid': s_dt.strftime("%H:%M"),
            'Sluttid': e_dt.strftime("%H:%M"),
            'Bord': f"Bord {assigned_table}"
        })
        final_results.append(s)

    res_df = pd.DataFrame(final_results)
    return res_df.drop(columns=['priority', 'start_dt', 'end_dt']).sort_values(by=['Starttid', 'Bord'])

# --- UI ---
st.markdown("---")
st.write("**Regneark-overskrifter:** K.id., Fornavn, Efternavn, Fag1, L√¶rer1, Fag2, L√¶rer2")
uploaded_file = st.file_uploader("", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result = solve_scheduling_absolute_stationary(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ Plan f√¶rdig! Sidste slut: {result['Sluttid'].max()}")
            
            def get_excel(data, mode):
                output = io.BytesIO()
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for l in sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str)))):
                            data[(data['L√¶rer1']==l)|(data['L√¶rer2']==l)].to_excel(writer, sheet_name=f"L√¶rer {l[:25]}", index=False)
                    else:
                        data.sort_values(['Fornavn', 'Efternavn']).to_excel(writer, sheet_name='Navne', index=False)
                        d_temp = data.copy()
                        d_temp['Kl'] = d_temp['K.id.'].astype(str).str[:2]
                        for k in sorted(d_temp['Kl'].unique()):
                            d_temp[d_temp['Kl']==k].drop(columns=['Kl']).to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                return output.getvalue()

            st.markdown("### Download resultater")
            c1, c2 = st.columns(2)
            c1.download_button("üìÇ Hent L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Hent Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
    except Exception as e:
        st.error(f"Fejl: {e}")
`
        },
      });
    </script>
