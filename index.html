      stlite.mount({
        requirements: ["pandas", "openpyxl"],
        files: {
          "streamlit_app.py": `
import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 400px !important; }
    label[data-testid="stWidgetLabel"] p { white-space: nowrap !important; display: inline-block !important; }
</style>
""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Logik: De travleste l√¶rere har faste borde hele dagen. Ingen bordskift for flaskehalse.")

# --- SIDEBAR ---
st.sidebar.header("Indstillinger")
start_tid_str = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="08:00")
varighed = st.sidebar.number_input("Minutter pr. vejledning", value=15)
pause_input = st.sidebar.text_area("Pauser", value="09:50-10:10, 11:45-12:15, 13:50-14:00")

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_s = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_e = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_s, p_e))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_final_stationary(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    # 1. BEREGN BELASTNING OG RANGERING
    t_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).astype(str).str.strip().value_counts().to_dict()
    all_teachers = sorted(t_counts.keys(), key=lambda x: (t_counts[x], x), reverse=True)
    teacher_rank = {teacher: i for i, teacher in enumerate(all_teachers)}

    # 2. PLANL√ÜG TIDER (Kompakt / Gap-filling)
    df['priority'] = df.apply(lambda r: t_counts.get(str(r['L√¶rer1']).strip(), 0) + t_counts.get(str(r['L√¶rer2']).strip(), 0), axis=1)
    df_sorted = df.sort_values(by='priority', ascending=False)
    
    teacher_busy_slots = {}
    planned_sessions = []

    for _, row in df_sorted.iterrows():
        l1, l2 = str(row['L√¶rer1']).strip(), str(row['L√¶rer2']).strip()
        curr = global_start
        found = False
        while not found:
            endt = curr + timedelta(minutes=varighed)
            if any(is_overlapping(curr, endt, ps, pe) for ps, pe in pauses):
                curr = next(pe for ps, pe in pauses if is_overlapping(curr, endt, ps, pe))
                continue
            conflict = False
            for l in set([l1, l2]):
                if any(is_overlapping(curr, endt, bs, be) for bs, be in teacher_busy_slots.get(l, [])):
                    curr = next(be for bs, be in teacher_busy_slots.get(l, []) if is_overlapping(curr, endt, bs, be))
                    conflict = True; break
            if not conflict: found = True
        
        for l in set([l1, l2]):
            if l not in teacher_busy_slots: teacher_busy_slots[l] = []
            teacher_busy_slots[l].append((curr, endt))
            teacher_busy_slots[l].sort()
        planned_sessions.append({**row.to_dict(), 's_dt': curr, 'e_dt': endt})

    # 3. TILDEL BORDE (Permanent parkeringsplads-model)
    sessions = sorted(planned_sessions, key=lambda x: x['s_dt'])
    
    # Find ud af hvor mange borde der er i brug samtidig (max parallelle m√∏der)
    # Dette fort√¶ller os hvor mange l√¶rere der kan f√• en 'fast plads'
    time_points = []
    for s in sessions:
        time_points.append((s['s_dt'], 1))
        time_points.append((s['e_dt'], -1))
    time_points.sort()
    max_concurrent = 0
    current = 0
    for _, delta in time_points:
        current += delta
        max_concurrent = max(max_concurrent, current)

    # De top 'max_concurrent' l√¶rere f√•r et permanent bord
    permanent_teachers = all_teachers[:max_concurrent]
    teacher_fixed_table = {t: i+1 for i, t in enumerate(permanent_teachers)}
    
    table_occupied_until = {} # For de l√¶rere der IKKE har fast bord
    final_results = []
    
    for s in sessions:
        l1, l2 = str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()
        start, end = s['s_dt'], s['e_dt']
        
        # Udn√¶vn V√ÜRT (den med bedst rangering / flest elever)
        host = l1 if teacher_rank[l1] < teacher_rank[l2] else l2
        guest = l2 if host == l1 else l1
        
        assigned_table = None
        
        # PRIORITET 1: Hvis V√¶rten har et fast bord, s√• brug det altid
        if host in teacher_fixed_table:
            assigned_table = teacher_fixed_table[host]
        
        # PRIORITET 2: Hvis V√¶rten ikke har et fast bord, men G√¶sten har, s√• brug G√¶stens bord
        elif guest in teacher_fixed_table:
            assigned_table = teacher_fixed_table[guest]
            
        # PRIORITET 3: Ingen af dem har et fast bord -> find det f√∏rste ledige 'g√¶stebord'
        # Vi starter efter de faste borde for at undg√• rod
        if assigned_table is None:
            t_nr = max_concurrent + 1
            while True:
                if table_occupied_until.get(t_nr, global_start) <= start:
                    assigned_table = t_nr
                    table_occupied_until[t_nr] = end
                    break
                t_nr += 1
        
        s.update({
            'Starttid': start.strftime("%H:%M"),
            'Sluttid': end.strftime("%H:%M"),
            'Bord': f"Bord {assigned_table}",
            'bord_nr': assigned_table
        })
        final_results.append(s)

    res_df = pd.DataFrame(final_results)
    return res_df.drop(columns=['priority', 's_dt', 'e_dt']).sort_values(by=['Starttid', 'bord_nr'])

# --- UI ---
st.markdown("---")
uploaded_file = st.file_uploader("Upload Excel", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result = solve_final_stationary(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ Plan f√¶rdig! Sidste slut: {result['Sluttid'].max()}")
            
            def get_excel(data, mode):
                output = io.BytesIO()
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for l in sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str)))):
                            data[(data['L√¶rer1']==l)|(data['L√¶rer2']==l)].to_excel(writer, sheet_name=f"L√¶rer {l[:25]}", index=False)
                    elif mode == 'elev':
                        data.sort_values(['Fornavn', 'Efternavn']).to_excel(writer, sheet_name='Navne', index=False)
                        d_t = data.copy(); d_t['Kl'] = d_t['K.id.'].astype(str).str[:2]
                        for k in sorted(d_t['Kl'].unique()):
                            d_t[d_t['Kl']==k].drop(columns=['Kl']).to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                    elif mode == 'bord':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for b in sorted(data['bord_nr'].unique()):
                            data[data['bord_nr']==b].to_excel(writer, sheet_name=f"Bord {b}", index=False)
                return output.getvalue()

            c1, c2, c3 = st.columns(3)
            c1.download_button("üìÇ L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
            c3.download_button("üñºÔ∏è Bord-planer", get_excel(result, 'bord'), "bord_planer.xlsx")
    except Exception as e:
        st.error(f"Fejl: {e}")
`
        },
      });
    </script>
