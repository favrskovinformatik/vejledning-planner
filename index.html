      stlite.mount({
        requirements: ["pandas", "openpyxl"],
        files: {
          "streamlit_app.py": `
import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

# CSS: Sikrer p√¶n sidebar uden m√¶rkelige linjeskift
st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 400px !important; }
    label[data-testid="stWidgetLabel"] p {
        white-space: nowrap !important;
        display: inline-block !important;
    }
</style>
""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Denne app k√∏rer 100% lokalt i din browser (GDPR-sikker).")

# --- SIDEBAR: INDSTILLINGER ---
st.sidebar.header("Indstillinger")

start_tid_str = st.sidebar.text_input(
    "Starttidspunkt (tt.mm)", 
    value="08:15",
    help="Indtast hvorn√•r f√∏rste vejledning starter (f.eks. 08:00)."
)

varighed = st.sidebar.number_input(
    "Minutter pr. vejledning", 
    value=15,
    help="Standard er 15 minutter."
)

pause_input = st.sidebar.text_area(
    "Pauser", 
    value="09:50-10:10, 11:45-12:15, 13:50-14:00",
    help="Format: start-slut. Adskil flere pauser med komma."
)

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_s = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_e = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_s, p_e))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_final_logic(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    # 1. Belastning og rangering (Hvem er mest travl?)
    t_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).astype(str).str.strip().value_counts().to_dict()
    all_teachers = sorted(t_counts.keys(), key=lambda x: (t_counts[x], x), reverse=True)
    teacher_rank = {teacher: i for i, teacher in enumerate(all_teachers)}

    # 2. Gruppering af makkerpar (Stimer)
    # Vi grupperer sessioner der har de samme to l√¶rere
    df['pair_key'] = df.apply(lambda r: tuple(sorted([str(r['L√¶rer1']).strip(), str(r['L√¶rer2']).strip()])), axis=1)
    pair_groups = df.groupby('pair_key')
    
    # Sorter grupperne: Dem med flest sessioner sammen eller de mest travle l√¶rere f√∏rst
    sorted_groups = []
    for key, group in pair_groups:
        weight = len(group) * 1000 + (1000 - teacher_rank.get(key[0], 999)) + (1000 - teacher_rank.get(key[1], 999))
        sorted_groups.append({'key': key, 'data': group, 'weight': weight})
    sorted_groups = sorted(sorted_groups, key=lambda x: x['weight'], reverse=True)

    teacher_busy_slots = {t: [] for t in all_teachers}
    planned_sessions = []

    # 3. Planl√¶g tider (Priorit√©r uafbrudte blokke)
    for group in sorted_groups:
        pair = group['key']
        sessions_in_group = group['data'].to_dict('records')
        
        # Find f√∏rste ledige tidspunkt hvor BEGGE l√¶rere er ledige i HELE blokkens varighed
        total_needed_minutes = len(sessions_in_group) * varighed
        curr = global_start
        found_block = False
        
        while not found_block:
            block_start = curr
            block_end = curr + timedelta(minutes=total_needed_minutes)
            
            # Tjek for pauser i hele blokken
            # Hvis en pause rammer midt i en blok, skal blokken "kn√¶kkes" eller flyttes?
            # Reglen er "uden afbrydelser", s√• vi flytter hele blokken til efter pausen.
            overlap_pause = False
            for ps, pe in pauses:
                if is_overlapping(block_start, block_end, ps, pe):
                    curr = pe
                    overlap_pause = True
                    break
            if overlap_pause: continue

            # Tjek om begge l√¶rere er ledige i hele tidsrummet
            conflict = False
            for teacher in pair:
                if any(is_overlapping(block_start, block_end, bs, be) for bs, be in teacher_busy_slots[teacher]):
                    # Hvis optaget, flyt curr til slutningen af den konfliktende slot
                    conflict_slot = next(be for bs, be in teacher_busy_slots[teacher] if is_overlapping(block_start, block_end, bs, be))
                    curr = max(curr + timedelta(minutes=varighed), conflict_slot)
                    conflict = True
                    break
            
            if not conflict:
                found_block = True
        
        # Book tiderne
        temp_start = block_start
        for s in sessions_in_group:
            temp_end = temp_start + timedelta(minutes=varighed)
            planned_sessions.append({**s, 's_dt': temp_start, 'e_dt': temp_end})
            for teacher in pair:
                teacher_busy_slots[teacher].append((temp_start, temp_end))
                teacher_busy_slots[teacher].sort()
            temp_start = temp_end

    # 4. Tildel borde (Sticky Logic: Travleste l√¶rer bliver siddende)
    sessions = sorted(planned_sessions, key=lambda x: x['s_dt'])
    teacher_last_table = {}
    table_occupied_until = {} 
    final_results = []
    
    for s in sessions:
        l1, l2 = str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()
        start, end = s['s_dt'], s['e_dt']
        
        # Find den "vigtigste" (mest travle) l√¶rer i denne session
        host = l1 if teacher_rank[l1] < teacher_rank[l2] else l2
        guest = l2 if host == l1 else l1
        
        assigned_table = None
        
        # Kan host blive siddende?
        if host in teacher_last_table:
            prev_table = teacher_last_table[host]
            if table_occupied_until.get(prev_table, global_start) <= start:
                assigned_table = prev_table
        
        # Hvis ikke, kan guest blive siddende?
        if assigned_table is None and guest in teacher_last_table:
            prev_table = teacher_last_table[guest]
            if table_occupied_until.get(prev_table, global_start) <= start:
                assigned_table = prev_table
        
        # Hvis ingen kan blive siddende, find det laveste ledige bord
        if assigned_table is None:
            t_nr = 1
            while True:
                if table_occupied_until.get(t_nr, global_start) <= start:
                    assigned_table = t_nr
                    break
                t_nr += 1
        
        # Opdater registre
        table_occupied_until[assigned_table] = end
        teacher_last_table[l1] = assigned_table
        teacher_last_table[l2] = assigned_table
        
        s.update({
            'Starttid': start.strftime("%H:%M"),
            'Sluttid': end.strftime("%H:%M"),
            'Bord': f"Bord {assigned_table}",
            'bord_nr': assigned_table
        })
        final_results.append(s)

    res_df = pd.DataFrame(final_results)
    return res_df.drop(columns=['pair_key', 'priority', 's_dt', 'e_dt']).sort_values(by=['Starttid', 'bord_nr'])

# --- FORSIDE ---
st.markdown("---")
st.subheader("Instruktion")
st.write("V√¶lg de relevante indstillinger til venstre og upload derefter et Excel-ark med f√∏lgende kolonner i f√∏rste r√¶kke:")
st.code("K.id., Fornavn, Efternavn, Fag1, L√¶rer1, Fag2, L√¶rer2")

uploaded_file = st.file_uploader("V√¶lg Excel-fil", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result = solve_final_logic(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ Planl√¶gning f√¶rdig! Sidste vejledning slutter kl. {result['Sluttid'].max()}")
            
            def get_excel(data, mode):
                output = io.BytesIO()
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for l in sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str)))):
                            data[(data['L√¶rer1']==l)|(data['L√¶rer2']==l)].to_excel(writer, sheet_name=f"L√¶rer {l[:25]}", index=False)
                    elif mode == 'elev':
                        data.sort_values(['Fornavn', 'Efternavn']).to_excel(writer, sheet_name='Navne', index=False)
                        d_t = data.copy(); d_t['Kl'] = d_t['K.id.'].astype(str).str[:2]
                        for k in sorted(d_t['Kl'].unique()):
                            d_t[d_t['Kl']==k].drop(columns=['Kl']).to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                    elif mode == 'bord':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for b in sorted(data['bord_nr'].unique()):
                            data[data['bord_nr']==b].to_excel(writer, sheet_name=f"Bord {b}", index=False)
                return output.getvalue()

            st.markdown("### Download resultater")
            c1, c2, c3 = st.columns(3)
            c1.download_button("üìÇ Hent L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Hent Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
            c3.download_button("üñºÔ∏è Hent Bord-planer", get_excel(result, 'bord'), "bord_planer.xlsx")
    except Exception as e:
        st.error(f"Der skete en fejl: {e}")
`
        },
      });
    </script>
