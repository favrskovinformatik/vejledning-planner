    <script>
      stlite.mount({
        requirements: ["pandas", "openpyxl"],
        files: {
          "streamlit_app.py": `
import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 380px !important; }
    label[data-testid="stWidgetLabel"] p {
        white-space: nowrap !important;
        display: inline-block !important;
        margin-right: 5px !important;
    }
</style>
""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Denne version minimerer bordskift for l√¶rerne (GDPR-sikker).")

# --- SIDEBAR ---
st.sidebar.header("Indstillinger")

start_tid_str = st.sidebar.text_input(
    "Starttidspunkt (tt.mm)", 
    value="08:00",
    help="Hvorn√•r starter f√∏rste vejledning? Format f.eks. 08:00 eller 08.00"
)

varighed = st.sidebar.number_input(
    "Minutter pr. vejledning", 
    value=15,
    help="Standard er 15 minutter."
)

pause_input = st.sidebar.text_area(
    "Pauser", 
    value="09:50-10:10, 11:45-12:15, 13:50-14:00",
    help="Tidsrum hvor ingen vejleder. Format: start-slut, start-slut."
)

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_s = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_e = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_s, p_e))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_scheduling_with_tables(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    # Find travle l√¶rere for prioritering
    t_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).value_counts().to_dict()
    df['priority'] = df.apply(lambda r: t_counts.get(r['L√¶rer1'], 0) + t_counts.get(r['L√¶rer2'], 0), axis=1)
    df = df.sort_values(by='priority', ascending=False)

    teacher_busy = {} # {l√¶rer: [(start, slut)]}
    results = []

    # 1. Planl√¶g tiderne f√∏rst (samme logik som f√∏r)
    for _, row in df.iterrows():
        l1, l2 = str(row['L√¶rer1']).strip(), str(row['L√¶rer2']).strip()
        curr = global_start
        found = False
        while not found:
            endt = curr + timedelta(minutes=varighed)
            p_overlap = any(is_overlapping(curr, endt, ps, pe) for ps, pe in pauses)
            if p_overlap:
                curr = next(pe for ps, pe in pauses if is_overlapping(curr, endt, ps, pe))
                continue
            
            t_conflict = False
            for l in set([l1, l2]):
                if any(is_overlapping(curr, endt, bs, be) for bs, be in teacher_busy.get(l, [])):
                    curr = next(be for bs, be in teacher_busy.get(l, []) if is_overlapping(curr, endt, bs, be))
                    t_conflict = True; break
            if not t_conflict: found = True
        
        for l in set([l1, l2]):
            if l not in teacher_busy: teacher_busy[l] = []
            teacher_busy[l].append((curr, endt))
            teacher_busy[l].sort()
        
        res = row.to_dict()
        res.update({'start_dt': curr, 'end_dt': endt, 'Starttid': curr.strftime("%H:%M"), 'Sluttid': endt.strftime("%H:%M")})
        results.append(res)

    res_df = pd.DataFrame(results).sort_values(by='start_dt')

    # 2. Tildel borde med "Stay-put" logik
    table_occupied_until = {} # {bord_nr: datetime}
    teacher_home_table = {}   # {l√¶rer_initialer: bord_nr}
    
    final_rows = []
    # Vi g√•r gennem vejledningerne kronologisk
    for _, row in res_df.iterrows():
        l1, l2 = str(row['L√¶rer1']).strip(), str(row['L√¶rer2']).strip()
        s_dt, e_dt = row['start_dt'], row['end_dt']
        
        assigned_table = None
        
        # Pr√∏v at finde et ledigt bord blandt l√¶rernes tidligere borde
        pref_tables = []
        if l1 in teacher_home_table: pref_tables.append(teacher_home_table[l1])
        if l2 in teacher_home_table: pref_tables.append(teacher_home_table[l2])
        
        for t_nr in pref_tables:
            if table_occupied_until.get(t_nr, global_start) <= s_dt:
                assigned_table = t_nr
                break
        
        # Hvis ingen af deres faste borde er ledige, tag det f√∏rste ledige bord
        if assigned_table is None:
            t_nr = 1
            while True:
                if table_occupied_until.get(t_nr, global_start) <= s_dt:
                    assigned_table = t_nr
                    break
                t_nr += 1
        
        # Opdater hvem der "ejer" bordet nu (den mest travle l√¶rer 'vinder' ejerskabet)
        if t_counts.get(l1, 0) >= t_counts.get(l2, 0):
            teacher_home_table[l1] = assigned_table
        else:
            teacher_home_table[l2] = assigned_table
            
        table_occupied_until[assigned_table] = e_dt
        row['Bord'] = f"Bord {assigned_table}"
        final_rows.append(row)

    final_df = pd.DataFrame(final_rows).drop(columns=['priority', 'start_dt', 'end_dt'])
    return final_df.sort_values(by=['Starttid', 'Bord'])

# --- UI ---
st.markdown("---")
st.write("**Overskrifter:** K.id., Fornavn, Efternavn, Fag1, L√¶rer1, Fag2, L√¶rer2")
uploaded_file = st.file_uploader("", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result = solve_scheduling_with_tables(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ F√¶rdig! Sidste vejledning slutter kl. {result['Sluttid'].max()}")
            
            def get_excel(data, mode):
                output = io.BytesIO()
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        data.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for l in sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str)))):
                            data[(data['L√¶rer1']==l)|(data['L√¶rer2']==l)].to_excel(writer, sheet_name=f"L√¶rer {l[:25]}", index=False)
                    else:
                        data.sort_values(['Fornavn', 'Efternavn']).to_excel(writer, sheet_name='Navne', index=False)
                        d_temp = data.copy()
                        d_temp['Kl'] = d_temp['K.id.'].astype(str).str[:2]
                        for k in sorted(d_temp['Kl'].unique()):
                            d_temp[d_temp['Kl']==k].drop(columns=['Kl']).to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                return output.getvalue()

            st.markdown("### Download resultater")
            c1, c2 = st.columns(2)
            c1.download_button("üìÇ Hent L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Hent Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
    except Exception as e:
        st.error(f"Fejl: {e}")
`
        },
      });
    </script>
  </body>
