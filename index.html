import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

# CSS: Sikrer p√¶n sidebar
st.markdown("""

""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Denne app k√∏rer 100% lokalt i din browser (GDPR-sikker).")

# --- SIDEBAR: INDSTILLINGER ---
st.sidebar.header("Indstillinger")

start_tid_str = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="08:15")
varighed = st.sidebar.number_input("Minutter pr. vejledning", value=15)
pause_input = st.sidebar.text_area("Pauser", value="09:50-10:10, 11:45-12:15, 13:50-14:00")

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_s = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_e = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_s, p_e))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_final_logic(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    # 1. Belastning og rangering
    t_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).astype(str).str.strip().value_counts().to_dict()
    all_teachers = sorted(t_counts.keys(), key=lambda x: (t_counts[x], x), reverse=True)
    teacher_rank = {teacher: i for i, teacher in enumerate(all_teachers)}

    # 2. Planl√¶g tider (Stimer)
    df['pair_key'] = df.apply(lambda r: tuple(sorted([str(r['L√¶rer1']).strip(), str(r['L√¶rer2']).strip()])), axis=1)
    pair_groups = df.groupby('pair_key')
    
    sorted_groups = []
    for key, group in pair_groups:
        weight = len(group) * 1000 + (1000 - teacher_rank.get(key[0], 999)) + (1000 - teacher_rank.get(key[1], 999))
        sorted_groups.append({'key': key, 'data': group, 'weight': weight})
    sorted_groups = sorted(sorted_groups, key=lambda x: x['weight'], reverse=True)

    teacher_busy_slots = {t: [] for t in all_teachers}
    planned_times = []

    for group in sorted_groups:
        pair = group['key']
        sessions_in_group = group['data'].to_dict('records')
        total_needed_minutes = len(sessions_in_group) * varighed
        curr = global_start
        found_block = False
        
        while not found_block:
            block_start = curr
            block_end = curr + timedelta(minutes=total_needed_minutes)
            overlap_pause = False
            for ps, pe in pauses:
                if is_overlapping(block_start, block_end, ps, pe):
                    curr = pe
                    overlap_pause = True; break
            if overlap_pause: continue
            conflict = False
            for teacher in pair:
                if any(is_overlapping(block_start, block_end, bs, be) for bs, be in teacher_busy_slots[teacher]):
                    conflict_slot = next(be for bs, be in teacher_busy_slots[teacher] if is_overlapping(block_start, block_end, bs, be))
                    curr = max(curr + timedelta(minutes=1), conflict_slot)
                    conflict = True; break
            if not conflict: found_block = True
        
        temp_start = block_start
        for s in sessions_in_group:
            temp_end = temp_start + timedelta(minutes=varighed)
            planned_times.append({**s, 's_dt': temp_start, 'e_dt': temp_end})
            for teacher in pair:
                teacher_busy_slots[teacher].append((temp_start, temp_end))
                teacher_busy_slots[teacher].sort()
            temp_start = temp_end

    # 3. Bordplanl√¶gning (Forbedret stabilitet)
    planned_times.sort(key=lambda x: x['s_dt'])
    
    # Max samtidige
    time_points = []
    for s in planned_times:
        time_points.append((s['s_dt'], 1))
        time_points.append((s['e_dt'], -1))
    time_points.sort()
    max_concurrent = 0
    c_count = 0
    for _, delta in time_points:
        c_count += delta
        max_concurrent = max(max_concurrent, c_count)

    # Hjem-borde (De mest travle f√•r f√∏rsteret)
    teacher_home_table = {all_teachers[i]: i+1 for i in range(min(len(all_teachers), max_concurrent))}
    
    # Oversigt over hvorn√•r hjem-borde SKAL bruges af deres ejere
    home_table_reservations = {i+1: [] for i in range(max_concurrent)}
    for s in planned_times:
        l1, l2 = str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()
        for l in [l1, l2]:
            if l in teacher_home_table:
                home_table_reservations[teacher_home_table[l]].append((s['s_dt'], s['e_dt']))

    table_occupied_slots = []
    teacher_last_table = {} 
    final_sessions = []

    for i, s in enumerate(planned_times):
        l1, l2 = str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()
        start, end = s['s_dt'], s['e_dt']
        pair_key = s['pair_key']
        
        # Find stimens slutning
        streak_end = end
        for next_s in planned_times[i+1:]:
            if next_s['pair_key'] == pair_key and next_s['s_dt'] == streak_end:
                streak_end = next_s['e_dt']
            elif next_s['s_dt'] > streak_end: break

        assigned_table = None

        # PRIORITET 1: Sidder en af dem allerede ved et ledigt bord? (Bliv siddende)
        # Vi prioriterer den mest travle l√¶rers nuv√¶rende bord
        sorted_pair = sorted([l1, l2], key=lambda x: teacher_rank[x])
        for p_member in sorted_pair:
            prev_t = teacher_last_table.get(p_member)
            if prev_t:
                # Tjek om bordet er ledigt i hele STIMENS varighed
                if not any(prev_t == occ_t and is_overlapping(start, streak_end, os, oe) for occ_t, os, oe in table_occupied_slots):
                    # Tjek om vi "stj√¶ler" fra en ejer i fremtiden
                    if prev_t in home_table_reservations:
                        owner_conflict = False
                        for r_s, r_e in home_table_reservations[prev_t]:
                            if is_overlapping(start, streak_end, r_s, r_e):
                                # Hvis ingen af os ejer bordet, er det en konflikt
                                if not (l1 in teacher_home_table and teacher_home_table[l1] == prev_t) and \
                                   not (l2 in teacher_home_table and teacher_home_table[l2] == prev_t):
                                    owner_conflict = True; break
                        if not owner_conflict:
                            assigned_table = prev_t; break
            if assigned_table: break

        # PRIORITET 2: Hvis ingen sad ved et egnet bord, pr√∏v den travleste l√¶rers HJEM-BORD
        if assigned_table is None:
            for p_member in sorted_pair:
                h_t = teacher_home_table.get(p_member)
                if h_t:
                    if not any(h_t == occ_t and is_overlapping(start, streak_end, os, oe) for occ_t, os, oe in table_occupied_slots):
                        assigned_table = h_t; break

        # PRIORITET 3: Find det laveste ledige bord der ikke er reserveret til en ejer i stime-perioden
        if assigned_table is None:
            t_nr = 1
            while assigned_table is None:
                if not any(t_nr == occ_t and is_overlapping(start, streak_end, os, oe) for occ_t, os, oe in table_occupied_slots):
                    # Tjek fremtidig ejer-konflikt
                    if t_nr in home_table_reservations:
                        owner_conflict = False
                        for r_s, r_e in home_table_reservations[t_nr]:
                            if is_overlapping(start, streak_end, r_s, r_e):
                                owner_conflict = True; break
                        if not owner_conflict: assigned_table = t_nr
                    else:
                        assigned_table = t_nr
                t_nr += 1

        # Book og gem
        table_occupied_slots.append((assigned_table, start, end))
        teacher_last_table[l1] = assigned_table
        teacher_last_table[l2] = assigned_table
        s['bord_nr'] = assigned_table
        
        res = {**s}
        res['Starttid'] = start.strftime("%H:%M")
        res['Sluttid'] = end.strftime("%H:%M")
        res['Bord'] = f"Bord {assigned_table}"
        final_sessions.append(res)

    res_df = pd.DataFrame(final_sessions)
    return res_df.sort_values(by=['Starttid', 'bord_nr']), teacher_rank

# --- FORSIDE ---
st.markdown("---")
st.subheader("Instruktion")
st.write("Upload Excel-ark med kolonner: K.id., Fornavn, Efternavn, Fag1, L√¶rer1, Fag2, L√¶rer2")

uploaded_file = st.file_uploader("V√¶lg Excel-fil", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result, t_rank = solve_final_logic(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ Planl√¶gning f√¶rdig!")
            
            def get_excel(data, mode):
                output = io.BytesIO()
                export_df = data.drop(columns=['pair_key', 's_dt', 'e_dt', 'bord_nr'], errors='ignore')
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        export_df.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for l in sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str)))):
                            data[(data['L√¶rer1']==l)|(data['L√¶rer2']==l)].drop(columns=['pair_key', 's_dt', 'e_dt', 'bord_nr'], errors='ignore').to_excel(writer, sheet_name=f"L√¶rer {l[:25]}", index=False)
                    elif mode == 'elev':
                        export_df.sort_values(['Fornavn', 'Efternavn']).to_excel(writer, sheet_name='Navne', index=False)
                        d_t = data.copy(); d_t['Kl'] = d_t['K.id.'].astype(str).str[:2]
                        for k in sorted(d_t['Kl'].unique()):
                            d_t[d_t['Kl']==k].drop(columns=['Kl', 'pair_key', 's_dt', 'e_dt', 'bord_nr'], errors='ignore').to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                    elif mode == 'bord':
                        export_df.to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for b in sorted(data['bord_nr'].unique()):
                            data[data['bord_nr']==b].drop(columns=['pair_key', 's_dt', 'e_dt', 'bord_nr'], errors='ignore').to_excel(writer, sheet_name=f"Bord {b}", index=False)
                return output.getvalue()

            st.markdown("### üì• Download resultater")
            c1, c2, c3 = st.columns(3)
            c1.download_button("üìÇ Hent L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Hent Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
            c3.download_button("üñºÔ∏è Hent Bord-planer", get_excel(result, 'bord'), "bord_planer.xlsx")

            # --- RANGERING AF L√ÜRERE ---
            st.markdown("---")
            st.subheader("üìä L√¶reroversigt (Travlhed & Stabilitet)")
            teachers_in_plan = sorted(list(set(result['L√¶rer1'].astype(str)) | set(result['L√¶rer2'].astype(str))))
            ranking_data = []
            for t in teachers_in_plan:
                t_sessions = result[(result['L√¶rer1'] == t) | (result['L√¶rer2'] == t)].sort_values('s_dt')
                count = len(t_sessions)
                
                switches_info = []
                prev_table = None
                for idx, row in t_sessions.iterrows():
                    curr_table = row['Bord']
                    if prev_table and curr_table != prev_table:
                        other = row['L√¶rer2'] if row['L√¶rer1'] == t else row['L√¶rer1']
                        rank_diff = "H√∏jere" if t_rank[other] < t_rank[t] else "Lavere"
                        switches_info.append(f"Til {curr_table} pga. {other} ({rank_diff} rang)")
                    prev_table = curr_table
                
                skifter = "üî¥ Ja" if len(switches_info) > 0 else "üü¢ Nej"
                detaljer = ", ".join(switches_info) if switches_info else "Ingen"
                
                ranking_data.append({
                    "L√¶rer": t, 
                    "Antal vejledninger": count, 
                    "Skal skifte bord": skifter,
                    "√Örsag til skift": detaljer
                })
            
            ranking_df = pd.DataFrame(ranking_data).sort_values("Antal vejledninger", ascending=False)
            st.dataframe(ranking_df, use_container_width=True, hide_index=True)

    except Exception as e:
        st.error(f"Der skete en fejl: {e}")
