import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io
import re

st.set_page_config(page_title="Vejledningsplanl√¶gger", layout="wide")

# CSS: Sikrer p√¶n sidebar
st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 400px !important; }
    label[data-testid="stWidgetLabel"] p {
        white-space: nowrap !important;
        display: inline-block !important;
    }
</style>
""", unsafe_allow_html=True)

st.title("üìÖ Vejledningsplanl√¶gger")
st.info("Denne app k√∏rer 100% lokalt i din browser (GDPR-sikker).")

# --- SIDEBAR: INDSTILLINGER ---
st.sidebar.header("Indstillinger")

start_tid_str = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="08:15")
varighed = st.sidebar.number_input("Minutter pr. vejledning", value=15)
pause_input = st.sidebar.text_area("Pauser", value="09:50-10:10, 11:45-12:15, 13:50-14:00")

def parse_pauser(pause_str):
    pauser = []
    matches = re.findall(r"(\\d{1,2}[:.]\\d{2})\\s*-\\s*(\\d{1,2}[:.]\\d{2})", pause_str)
    for m in matches:
        try:
            p_s = datetime.strptime(m[0].replace(".", ":"), "%H:%M")
            p_e = datetime.strptime(m[1].replace(".", ":"), "%H:%M")
            pauser.append((p_s, p_e))
        except: continue
    return sorted(pauser)

def is_overlapping(s1, e1, s2, e2):
    return s1 < e2 and e1 > s2

def solve_final_logic(df, start_str, pauses):
    try:
        start_str = start_str.replace(".", ":")
        global_start = datetime.strptime(start_str, "%H:%M")
    except: return None

    # 1. Belastning og par-identifikation
    t_counts = pd.concat([df['L√¶rer1'], df['L√¶rer2']]).astype(str).str.strip().value_counts().to_dict()
    all_teachers = sorted(t_counts.keys(), key=lambda x: (t_counts[x], x), reverse=True)
    teacher_rank = {teacher: i for i, teacher in enumerate(all_teachers)}

    # 2. Planl√¶g tider (Kompakthed + Par i forl√¶ngelse)
    df['priority'] = df.apply(lambda r: t_counts.get(str(r['L√¶rer1']).strip(), 0) + t_counts.get(str(r['L√¶rer2']).strip(), 0), axis=1)
    df['pair_id'] = df.apply(lambda r: "-".join(sorted([str(r['L√¶rer1']).strip(), str(r['L√¶rer2']).strip()])), axis=1)
    
    # Sorter efter prioritet og derefter par_id for at holde par sammen
    df_sorted = df.sort_values(by=['priority', 'pair_id'], ascending=[False, True])
    
    teacher_busy_slots = {}
    planned_sessions = []

    for _, row in df_sorted.iterrows():
        l1, l2 = str(row['L√¶rer1']).strip(), str(row['L√¶rer2']).strip()
        curr = global_start
        found = False
        while not found:
            endt = curr + timedelta(minutes=varighed)
            if any(is_overlapping(curr, endt, ps, pe) for ps, pe in pauses):
                curr = next(pe for ps, pe in pauses if is_overlapping(curr, endt, ps, pe))
                continue
            conflict = False
            for l in set([l1, l2]):
                if any(is_overlapping(curr, endt, bs, be) for bs, be in teacher_busy_slots.get(l, [])):
                    curr = next(be for bs, be in teacher_busy_slots.get(l, []) if is_overlapping(curr, endt, bs, be))
                    conflict = True; break
            if not conflict: found = True
        
        for l in set([l1, l2]):
            if l not in teacher_busy_slots: teacher_busy_slots[l] = []
            teacher_busy_slots[l].append((curr, endt))
            teacher_busy_slots[l].sort()
        planned_sessions.append({**row.to_dict(), 's_dt': curr, 'e_dt': endt})

    # 3. Tildel borde (Stabilitet + Look-ahead genbrug)
    sessions = sorted(planned_sessions, key=lambda x: x['s_dt'])
    
    # Find max concurrent til at definere ejerborde
    time_points = []
    for s in sessions:
        time_points.append((s['s_dt'], 1))
        time_points.append((s['e_dt'], -1))
    time_points.sort()
    max_concurrent = 0
    current = 0
    for _, delta in time_points:
        current += delta
        max_concurrent = max(max_concurrent, current)

    teacher_home_table = {t: i+1 for i, t in enumerate(all_teachers[:max_concurrent])}
    home_table_owner_needs = {i+1: [] for i in range(max_concurrent)}
    for s in sessions:
        for l in [str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()]:
            if l in teacher_home_table:
                home_table_owner_needs[teacher_home_table[l]].append((s['s_dt'], s['e_dt']))

    table_occupied_until = {} 
    pair_active_streak = {} 
    final_results = []
    
    for i, s in enumerate(sessions):
        l1, l2 = str(s['L√¶rer1']).strip(), str(s['L√¶rer2']).strip()
        start, end = s['s_dt'], s['e_dt']
        pair_key = s['pair_id']
        
        assigned_table = None

        # Tjek om vi er i en stime (allerede har et bord)
        if pair_key in pair_active_streak:
            pot_t = pair_active_streak[pair_key]
            if table_occupied_until.get(pot_t, global_start) <= start:
                assigned_table = pot_t

        if assigned_table is None:
            # Beregn stime-l√¶ngde (Look-ahead)
            streak_end = end
            for next_s in sessions[i+1:]:
                if next_s['pair_id'] == pair_key and next_s['s_dt'] == streak_end:
                    streak_end = next_s['e_dt']
                elif next_s['s_dt'] > streak_end: break

            # Find laveste ledige bord (Genbruger faste borde hvis ledige i hele stimen)
            t_nr = 1
            while assigned_table is None:
                if table_occupied_until.get(t_nr, global_start) <= start:
                    conflict = False
                    if t_nr in home_table_owner_needs:
                        for o_s, o_e in home_table_owner_needs[t_nr]:
                            if is_overlapping(start, streak_end, o_s, o_e):
                                if not (l1 in teacher_home_table and teacher_home_table[l1] == t_nr) and \
                                   not (l2 in teacher_home_table and teacher_home_table[l2] == t_nr):
                                    conflict = True; break
                    if not conflict: assigned_table = t_nr
                t_nr += 1

        table_occupied_until[assigned_table] = end
        
        # Opdater stime-hukommelse
        has_next = any(ns['pair_id'] == pair_key and ns['s_dt'] == end for ns in sessions[i+1:])
        if has_next: pair_active_streak[pair_key] = assigned_table
        elif pair_key in pair_active_streak: del pair_active_streak[pair_key]
        
        s.update({
            'Starttid': start.strftime("%H:%M"),
            'Sluttid': end.strftime("%H:%M"),
            'Bord': f"Bord {assigned_table}",
            'bord_nr': assigned_table
        })
        final_results.append(s)

    res_df = pd.DataFrame(final_results)
    return res_df.drop(columns=['priority', 'pair_id', 's_dt', 'e_dt']).sort_values(by=['Starttid', 'bord_nr'])

# --- FORSIDE ---
st.markdown("---")
st.subheader("Instruktion")
st.write("V√¶lg de relevante indstillinger til venstre og upload derefter et Excel-ark med f√∏lgende kolonner i f√∏rste r√¶kke:")
st.code("K.id., Fornavn, Efternavn, Fag1, L√¶rer1, Fag2, L√¶rer2")

uploaded_file = st.file_uploader("V√¶lg Excel-fil", type=["xlsx"])

if uploaded_file:
    try:
        input_df = pd.read_excel(uploaded_file)
        pauser = parse_pauser(pause_input)
        result = solve_final_logic(input_df, start_tid_str, pauser)
        
        if result is not None:
            st.success(f"‚úÖ Planl√¶gning f√¶rdig! Sidste vejledning slutter kl. {result['Sluttid'].max()}")
            
            def get_excel(data, mode):
                # Laver kopi for at undg√• at slette bord_nr i hovedvisningen
                export_df = data.copy()
                output = io.BytesIO()
                with pd.ExcelWriter(output, engine='openpyxl') as writer:
                    if mode == 'laerer':
                        export_df.drop(columns=['bord_nr']).to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for l in sorted(list(set(data['L√¶rer1'].astype(str)) | set(data['L√¶rer2'].astype(str)))):
                            data[(data['L√¶rer1']==l)|(data['L√¶rer2']==l)].drop(columns=['bord_nr']).to_excel(writer, sheet_name=f"L√¶rer {l[:25]}", index=False)
                    elif mode == 'elev':
                        export_df.sort_values(['Fornavn', 'Efternavn']).drop(columns=['bord_nr']).to_excel(writer, sheet_name='Navne', index=False)
                        d_t = data.copy(); d_t['Kl'] = d_t['K.id.'].astype(str).str[:2]
                        for k in sorted(d_t['Kl'].unique()):
                            d_t[d_t['Kl']==k].drop(columns=['Kl', 'bord_nr']).to_excel(writer, sheet_name=f"Klasse {k}", index=False)
                    elif mode == 'bord':
                        export_df.drop(columns=['bord_nr']).to_excel(writer, sheet_name='Samlet Plan', index=False)
                        for b in sorted(data['bord_nr'].unique()):
                            data[data['bord_nr']==b].drop(columns=['bord_nr']).to_excel(writer, sheet_name=f"Bord {b}", index=False)
                return output.getvalue()

            st.markdown("### Download resultater")
            c1, c2, c3 = st.columns(3)
            c1.download_button("üìÇ Hent L√¶rer-planer", get_excel(result, 'laerer'), "laerer_planer.xlsx")
            c2.download_button("üéì Hent Elev-planer", get_excel(result, 'elev'), "elev_planer.xlsx")
            c3.download_button("üñºÔ∏è Hent Bord-planer", get_excel(result, 'bord'), "bord_planer.xlsx")
    except Exception as e:
        st.error(f"Der skete en fejl: {e}")
`
        },
      });
    </script>
